<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo - Test de Conocimientos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de inicio -->
        <div class="screen screen-start" id="startScreen">
            <div class="start-content">
                <h1>Quiz Interactivo</h1>
                <p>Demuestra tus conocimientos respondiendo todas las preguntas</p>
                <div class="quiz-info">
                    <div class="info-item">
                        <span class="icon">❓</span>
                        <p>10 Preguntas</p>
                    </div>
                    <div class="info-item">
                        <span class="icon">⏱️</span>
                        <p>Sin límite de tiempo</p>
                    </div>
                    <div class="info-item">
                        <span class="icon">✅</span>
                        <p>Feedback inmediato</p>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="quiz.startQuiz()">Comenzar Quiz</button>
            </div>
        </div>

        <!-- Pantalla del quiz -->
        <div class="screen screen-quiz" id="quizScreen">
            <!-- Barra de progreso -->
            <div class="progress-section">
                <div class="counter">
                    Pregunta <span id="currentQuestion">1</span> de <span id="totalQuestions">10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="score-display">Respuestas Correctas: <span id="scoreDisplay">0</span>/<span id="maxScore">10</span></div>
            </div>

            <!-- Contenedor de preguntas -->
            <div class="quiz-content">
                <div class="question-card">
                    <h2 class="question-text" id="questionText"></h2>
                    <div class="options" id="optionsContainer"></div>
                </div>
            </div>

            <!-- Feedback -->
            <div class="feedback" id="feedback"></div>

            <!-- Botón siguiente -->
            <div class="button-container">
                <button class="btn btn-next" id="nextBtn" onclick="quiz.nextQuestion()" style="display: none;">Siguiente Pregunta</button>
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div class="screen screen-results" id="resultsScreen">
            <div class="results-content">
                <h1>¡Quiz Completado!</h1>
                
                <div class="final-score">
                    <div class="score-circle">
                        <span class="score-number" id="finalScore">0</span>
                        <span class="score-label">de 10</span>
                    </div>
                    <div class="final-score-text">Respuestas Correctas</div>
                </div>

                <div class="results-stats">
                    <div class="stat stat-correct">
                        <h3 id="correctCount">0</h3>
                        <p>✓ Correctas</p>
                    </div>
                    <div class="stat stat-incorrect">
                        <h3 id="incorrectCount">0</h3>
                        <p>✗ Incorrectas</p>
                    </div>
                    <div class="stat stat-accuracy">
                        <h3 id="accuracyPercentage">0%</h3>
                        <p>Precisión</p>
                    </div>
                </div>

                <div class="results-message" id="resultsMessage"></div>

                <button class="btn btn-primary" onclick="quiz.restartQuiz()">Intentar de Nuevo</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
